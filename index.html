<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Essa div abrange a area total-->
    <div class="instagram-wrapper">
        <!--Essa div abrange lado esquerdo - aŕea do smartphone-->
        <div class="instagram-phone">
            <img src="img/instagramaNoSmartphone.png" alt="celular">

        </div>

        <!--Essa div abrange lado direito - aŕea do login-->
        <div class="instagram-continue">

            <!--Essa div é um container que tem 4 elementos-->
            <div class="group">

                <!--Elemento 1 - Logo Instagram-->
                <img src="img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                
                <!--Elemento 2 - Foto Perfil-->
                <div class="profile-photo">
                    <img src="img/perfil.jpeg" alt="foto de perfil">
                </div>

                <!--Elemento 3 e 4 - Login e Logout-->
                <a href="#" class="instagram-login">Constinue como DEIVINHO</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <!--Essa div é o outro container-->
            <div class="group">
                <p class="not-account">Não é deividcarvalho?</p>
                <p class="not-ccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>

            <!--Essa div é a parte Baixe o app-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
